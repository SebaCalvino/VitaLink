@{
    ViewData["Title"] = "Iniciar sesión - VitaLink";
}
<body>
    <main class="main-container">
        <section class="login-container">
            <div>
                <img src = "https://github.com/SebaCalvino/VitaLink/blob/main/wwwroot/Img/Logo%20VitaLink.png" alt = "Logo Vitalink chico" class = "logo chico">
                <h1>Iniciar sesión</h1>
            </div>

            <form>
                <input type="text" placeholder="Usuario" required />
                <input type="password" placeholder="Contraseña" required />
                
                <p class="registro">
                ¿No tienes una cuenta?
                <a href="VitaLink/Views/Home/SignUp.cshtml">Regístrate</a>
                </p>
                <button type="submit">Ingresar</button>
            </form>
        </section>
    </main>
</body>
<style>
    /*Style Log In*/
:root{
    --bg-start:#6ad0b2;
    --bg-end:#0d7f6c;
    --panel:#ffffff;
    --panel-alpha:0.14;
    --text:#ffffff;
    --text-muted:#e6faf5;
    --primary:#69d5ba;
    --primary-hover:#5bcdb1;
    --input-bg:#83d8c3;
    --input-bg-alpha:0.35;
    --shadow:0 20px 50px rgba(0,0,0,.35);
    --radius-lg:22px;
    --radius-pill:999px;
  }
  
  *{box-sizing:border-box}
  
  html,body{
    height:100%;
  }
  
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
    color:var(--text);
    background:linear-gradient(180deg,var(--bg-start),var(--bg-end));
  }
  
  /* Lienzo centrado */
  .login{
    min-height:100dvh;
    display:grid;
    place-items:center;
    padding:24px 16px;
  }
  
  /* Panel “glassmorphism” */
  .login__panel{
    width:min(360px,92vw);
    padding:40px 28px 34px;
    border-radius:var(--radius-lg);
    background:rgba(255,255,255,var(--panel-alpha));
    backdrop-filter:saturate(140%) blur(16px);
    -webkit-backdrop-filter:saturate(140%) blur(16px);
    box-shadow:var(--shadow);
    position:relative;
  }
  
  /* Logo opcional */
  .login__logo{
    display:block;
    width:56px;
    height:56px;
    margin:0 auto 14px;
    object-fit:contain;
    opacity:.95;
  }
  
  /* Título */
  .login__title{
    margin:0 0 22px;
    text-align:center;
    font-weight:800;
    letter-spacing:.2px;
  }
  
  /* Formulario */
  .login__form{
    display:grid;
    gap:14px;
  }
  
  /* Grupo de entrada */
  .login__group{
    display:flex;
    align-items:center;
    background:color-mix(in srgb, var(--input-bg) var(--input-bg-alpha*100%), transparent);
    background:rgba(255,255,255,.18);
    border-radius:var(--radius-pill);
    padding:10px 14px;
    outline:1px solid rgba(255,255,255,.18);
  }
  
  .login__input{
    appearance:none;
    border:0;
    outline:0;
    width:100%;
    padding:10px 8px;
    background:transparent;
    color:#eafff8;
    font-size:15px;
  }
  .login__input::placeholder{color:#d9fff6; opacity:.9}
  
  /* Línea “¿No tienes una cuenta? Regístrate” */
  .login__meta{
    margin-top:2px;
    text-align:center;
    font-size:14px;
    color:var(--text-muted);
  }
  .login__link{
    color:#ffffff;
    font-weight:700;
    text-decoration:none;
  }
  .login__link:hover{text-decoration:underline}
  
  /* Botón */
  .login__btn{
    margin-top:6px;
    width:100%;
    border:0;
    border-radius:var(--radius-pill);
    padding:12px 18px;
    background:var(--primary);
    color:#0a564c;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 8px 24px rgba(0,0,0,.25);
    transition:transform .05s ease, filter .15s ease, background .15s ease;
  }
  .login__btn:hover{background:var(--primary-hover); filter:saturate(1.1)}
  .login__btn:active{transform:translateY(1px)}
  
  /* Ajustes responsivos mínimos */
  @media (min-width:400px){
    .login__panel{padding:46px 32px 38px}
    .login__title{font-size:28px}
  }
  
  /* Accesibilidad: foco visible */
  .login__input:focus-visible,
  .login__btn:focus-visible,
  .login__link:focus-visible{
    outline:2px solid #b9ffee;
    outline-offset:2px;
    border-radius:var(--radius-pill);
  }


  /*Fin Style Log In*/
</style>
